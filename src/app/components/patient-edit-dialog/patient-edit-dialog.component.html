<h2 mat-dialog-title>Edit Patient</h2>

<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="patient.patientName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Age</mat-label>
    <input matInput type="number" [(ngModel)]="patient.patientAge" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Gender</mat-label>
    <input matInput [(ngModel)]="patient.patientGender" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="patient.patientContact" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="patient.patientAddress" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="updatePatient()">Update</button>
</div>
